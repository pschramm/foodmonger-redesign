{{ if .Site.Params.contact.enable }}
	<section id="contact-us">
	    <div class="container">
	        <div class="row">
	            <div class="col-md-12">
	                <div class="block">
	                    <h1 class=" heading wow fadeInUp" data-wow-duration="300ms" data-wow-delay="300ms">{{ with .Site.Params.contact.title }} {{ . | safeHTML }} {{ end }}</h1>
	                    <h3 class="title wow fadeInLeft" data-wow-duration="500ms" data-wow-delay="300ms">{{ with .Site.Params.contact.subtitle }} {{ . }} {{ end }}</h3>
						<form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
							<div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="600ms">
	                            <input type="email" class="form-control" id="email" placeholder="Email Address">
	                        </div>
	                        <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="800ms">
	                            <input type="text" class="form-control" placeholder="Full Name">
	                        </div>
	                        <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1000ms">
								<textarea class="form-control" rows="3" placeholder="Your Message Here"></textarea>
							</div>
							<button type="submit" data-wow-duration="500ms" data-wow-delay="1300ms"  class="btn btn-default wow bounceIn">Submit</button>
	                    </form>
	                </div>
	            </div><!-- .col-md-12 close -->
	        </div><!-- .row close -->
	    </div><!-- .container close -->
	</section><!-- #contact-us close -->
{{end}}
